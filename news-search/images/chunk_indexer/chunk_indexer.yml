!ChunkIndexer
components:
  - !NumpyIndexer
    with:
      index_filename: vecidx_index.gzip
      metrix: cosine
    metas:
      name: vecidx_exec
      workspace: $TMP_WORKSPACE
  - !LeveldbIndexer
    with:
      index_filename: meta_chunk_index.gzip
    metas:
      name: chunk_meta_exec
      workspace: $TMP_WORKSPACE

metas:
  name: chunk_indexer

requests:
  on:
    IndexRequest:
      - !VectorIndexDriver
        with:
          executor: vecidx_exec
          method: add
      - !ChunkPruneDriver {}
      - !ChunkKVIndexDriver
        with:
          executor: chunk_meta_exec
          method: add
    SearchRequest:
      - !VectorSearchDriver
        with:
          executor: vecidx_exec
          method: query
      - !ChunkPruneDriver {}
      - !ChunkKVSearchDriver
        with:
          executor: chunk_meta_exec
          method: query
    ControlRequest:
      - !ControlReqDriver {}