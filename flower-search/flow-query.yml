!Flow
with:
  read_only: true
pods:
  loader:
    yaml_path: yaml/craft-load.yml
    replicas: $REPLICAS
    read_only: true
  normalizer:
    yaml_path: yaml/craft-normalize.yml
    replicas: $REPLICAS
    read_only: true
  encoder:
    yaml_path: yaml/encode.yml
    replicas: $REPLICAS
    timeout_ready: 60000
    read_only: true
  chunk_indexer:
    yaml_path: yaml/index-chunk.yml
    replicas: $SHARDS
    seperated_workspace: true
  ranker:
    yaml_path: BiMatchRanker
  doc_indexer:
    yaml_path: yaml/index-doc.yml