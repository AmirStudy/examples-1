!CompoundExecutor
components:
  - !NumpyIndexer
    with:
      index_filename: 'chunk_index.gzip'
      metrix: 'cosine'
    metas:
      name: 'NumpyIndexer'
      workspace: $TMP_WORKSPACE
  - !LeveldbIndexer
    with:
      index_filename: 'meta_chunk_index.db'
    metas:
      name: 'LevelIndexer'
      workspace: $TMP_WORKSPACE
metas:
  name: 'CompoundExecutor'
requests:
  on:
    IndexRequest:
      - !ChunkIndexDriver
        with:
          executor: NumpyIndexer
          method: add
      - !ChunkPruneDriver {}
      - !ChunkPbIndexDriver
        with:
          executor: LevelIndexer
          method: add

    SearchRequest:
      - !ChunkSearchDriver
        with:
          executor: NumpyIndexer
          method: query
      - !ChunkPruneDriver {}
      - !ChunkPbSearchDriver
        with:
          executor: LevelIndexer
          method: query
    ControlRequest:
      - !ControlReqDriver {}
