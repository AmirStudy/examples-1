!CompoundExecutor
components:
  - !NumpyIndexer
    with:
      index_filename: 'chunk_index.gzip'
      metrix: 'cosine'
    metas:
      name: 'NumpyIndexer'
      workspace: $TMP_WORKSPACE
  - !ChunkPbIndexer
    with:
      index_filename: 'meta_chunk_index.gzip'
    metas:
      name: 'ChunkPbIndexer'
      workspace: $TMP_WORKSPACE
metas:
  name: 'CompoundExecutor'
requests:
  on:
    IndexRequest:
      - !VectorIndexDriver
        with:
          executor: NumpyIndexer
          method: add
      - !ChunkPruneDriver {}
      - !ChunkKVIndexDriver
        with:
          executor: ChunkPbIndexer
          method: add

    SearchRequest:
      - !VectorSearchDriver
        with:
          executor: NumpyIndexer
          method: query
      - !ChunkPruneDriver {}
      - !ChunkKVSearchDriver
        with:
          executor: ChunkPbIndexer
          method: query
    ControlRequest:
      - !ControlReqDriver {}
