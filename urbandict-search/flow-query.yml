!Flow
with:
  read_only: true
pods:
  extractor:
    yaml_path: yaml/craft-extract.yml
    replicas: $REPLICAS
    read_only: true
  splittor:
    yaml_path: yaml/craft-split.yml
    replicas: $REPLICAS
    read_only: true
  encoder:
    yaml_path: yaml/encode.yml
    replicas: $REPLICAS
    timeout_ready: 60000
    read_only: true
  chunk_indexer:
    yaml_path: yaml/compound_chunk_indexer.yml
    replicas: $SHARDS
    seperated_workspace: true
  ranker:
    yaml_path: BM25Ranker
  doc_indexer:
    yaml_path: yaml/index-doc.yml
