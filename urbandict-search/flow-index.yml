!Flow
pods:
  extractor:
    yaml_path: yaml/craft-extract.yml
    replicas: $REPLICAS
    read_only: true
  splittor:
    yaml_path: yaml/craft-split.yml
    replicas: $REPLICAS
    read_only: true
  encoder:
    yaml_path: yaml/encode.yml
    replicas: $REPLICAS
    timeout_ready: 60000
    read_only: true
  chunk_indexer:
    yaml_path: yaml/compound_chunk_indexer.yml
    replicas: $SHARDS
    seperated_workspace: true
  doc_indexer:
    yaml_path: yaml/index-doc.yml
    needs: extractor
  join_all:
    yaml_path: _merge
    needs: [doc_indexer, chunk_indexer]
    read_only: true
