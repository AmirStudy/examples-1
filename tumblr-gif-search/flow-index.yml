!Flow
with:
  runtime: process
pods:
  chunk_seg:
    yaml_path: craft/gif2chunk.yml
    replicas: $REPLICAS
  doc_idx:
    yaml_path: index/doc.yml
  tf_encode:
    yaml_path: encode/encode.yml
    recv_from: chunk_seg
    replicas: $REPLICAS
  chunk_idx:
    yaml_path: index/chunk.yml
  join_all:
    yaml_path: merge
    recv_from: [doc_idx, chunk_idx]