!Flow
with:
  runtime: thread
  logserver: true
  logserver_config: test-server-config.yml
  read_only: true  # better add this in the query time
pods:
  chunk_seg:
    yaml_path: craft/index-craft.yml
    replicas: $REPLICAS
  tf_encode:
    yaml_path: encode/encode.yml
    replicas: $REPLICAS
    read_only: true
  chunk_idx:
    yaml_path: index/chunk.yml
    replicas: 2
    separated_workspace: true
    polling: all
    reducing_yaml_path: _merge_topk_chunks
  ranker:
    yaml_path: BiMatchRanker
  doc_idx:
    yaml_path: index/doc.yml