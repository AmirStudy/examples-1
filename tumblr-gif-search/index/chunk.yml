!CompoundExecutor
components:
  - !NumpyIndexer
    with:
      index_filename: vec.gz
    metas:
      name: vecidx  # a customized name
      workspace: $TEST_WORKDIR
  - !BasePbIndexer
    with:
      index_filename: chunk.gz
    metas:
      name: chunkidx
      workspace: $TEST_WORKDIR
metas:
  name: chunk_compound_indexer
  workspace: $TEST_WORKDIR
requests:
  on:
    SearchRequest:
      - !ChunkSearchDriver
        with:
          executor: vecidx
      - !ChunkPruneDriver {}
      - !ChunkPbSearchDriver
        with:
          executor: chunkidx
    IndexRequest:
      - !ChunkIndexDriver
        with:
          executor: vecidx
      - !ChunkPruneDriver {}
      - !ChunkPbIndexDriver
        with:
          executor: chunkidx
    ControlRequest:
      - !ControlReqDriver {}