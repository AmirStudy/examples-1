!Flow
pods:
  extractor:
    yaml_path: yaml/title_extractor.yml
    recv_from: gateway

  encoder:
    yaml_path: yaml/encoder.yml
    recv_from: extractor
    timeout_ready: 60000

  title_chunk_indexer:
    yaml_path: yaml/title_chunk_indexer.yml
    recv_from: encoder

  title_meta_chunk_indexer:
    yaml_path: yaml/title_meta_chunk_indexer.yml
    recv_from: title_chunk_indexer

  answer_chunk_indexer:
    yaml_path: yaml/answer_chunk_indexer.yml
    recv_from: encoder

  answer_meta_chunk_indexer:
    yaml_path: yaml/answer_meta_chunk_indexer.yml
    recv_from: answer_chunk_indexer

  merge:
    yaml_path: yaml/merger.yml
    recv_from: [answer_meta_chunk_indexer, title_meta_chunk_indexer]

  score:
    yaml_path: yaml/ranker.yml
    recv_from: merge

  answer_meta_doc_indexer:
    yaml_path: yaml/answer_meta_doc_indexer.yml
    recv_from: score