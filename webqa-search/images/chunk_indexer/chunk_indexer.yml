!ChunkIndexer
components:
  - !NumpyIndexer
    with:
      index_filename: vecidx_index.gzip
      metrix: cosine

  - !BasePbIndexer
    with:
      index_filename: chunk_index.gzip

requests:
  on:
    IndexRequest:
      - !VectorIndexDriver
        with:
          executor: NumpyIndexer
          method: add
      - !ChunkPruneDriver {}
      - !ChunkKVIndexDriver
        with:
          executor: BasePbIndexer
          method: add

    SearchRequest:
      - !VectorSearchDriver
        with:
          executor: NumpyIndexer
          method: query
      - !ChunkPruneDriver {}
      - !ChunkKVSearchDriver
        with:
          executor: BasePbIndexer
          method: query