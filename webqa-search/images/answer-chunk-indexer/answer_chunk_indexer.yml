!NumpyIndexer
with:
  index_filename: 'answer_chunk_index.gzip'
  metric: 'cosine'
metas:
  name: 'AnswerChunkIndexer'
  workspace: $TMP_WORKSPACE
requests:
  on:
    IndexRequest:
      - !ChunkIndexDriver
        with:
          method: add
      - !ChunkPruneDriver {}

    SearchRequest:
      - !ChunkSearchDriver
        with:
          method: query

      - !ChunkPruneDriver {}

    ControlRequest:
      - !ControlReqDriver {}