!Flow
pods:
  extractor:
    yaml_path: images/title-extractor/title_extractor.yml
    recv_from: gateway

  encoder:
    yaml_path: images/encoder/encoder.yml
    recv_from: extractor
    timeout_ready: 60000

  title_compound_chunk_indexer:
    yaml_path: images/title-compound-chunk-indexer/title_compound_chunk_indexer.yml
    recv_from: encoder

  answer_compound_chunk_indexer:
    yaml_path: images/answer-compound-chunk-indexer/answer_compound_chunk_indexer.yml
    recv_from: encoder

  merger:
    yaml_path: images/merger/merger.yml
    recv_from: [answer_compound_chunk_indexer, title_compound_chunk_indexer]

  ranker:
    yaml_path: images/ranker/ranker.yml
    recv_from: merger

  answer_meta_doc_indexer:
    yaml_path: images/answer-meta-doc-indexer/answer_meta_doc_indexer.yml
    recv_from: ranker