!MetaProtoIndexer
with:
  index_filename: 'title_chunk_meta_index.gzip'
metas:
  name: 'TitleMetaChunkIndexer'
  workspace: $TMP_WORKSPACE
requests:
  on:
    IndexRequest:
      - !MetaChunkIndexDriver
        with:
          method: add

    SearchRequest:
      - !MetaChunkSearchDriver
        with:
          method: query

    ControlRequest:
      - !ControlReqDriver {}