!MetaProtoIndexer
with:
  index_filename: 'meta_answer_doc_index.gzip'
metas:
  name: 'AnswerMetaDocIndexer'
  workspace: $TMP_WORKSPACE
requests:
  on:
    IndexRequest:
      - !DocPruneDriver {}
      - !MetaDocIndexDriver
        with:
          method: add

    SearchRequest:
      - !MetaDocSearchDriver
        with:
          method: query

    ControlRequest:
      - !ControlReqDriver {}