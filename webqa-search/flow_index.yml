!Flow
pods:
  tmd_indexer:
    yaml_path: images/title_meta_doc_indexer/title_meta_doc_indexer.yml
    needs: gateway

  title_extractor:
    yaml_path: images/title_extractor/title_extractor.yml
    needs: gateway

  title_encoder:
    yaml_path: images/encoder/encoder.yml
    needs: title_extractor
    timeout_ready: 60000

  tcc_indexer:
    yaml_path: images/title_compound_chunk_indexer/title_compound_chunk_indexer.yml
    needs: title_encoder

  merger:
    yaml_path: images/merger/merger.yml
    needs: [tcc_indexer, tmd_indexer]